name: Publish Skill

on:
  push:
    tags: ["v*"]

jobs:
  publish:
    name: Publish to ClawHub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Publish skill
        run: |
          npx clawhub login --token "$CLAWHUB_TOKEN" --no-browser
          npx clawhub publish arpc/ --slug arpc --version "${{ steps.version.outputs.version }}" || true
          # Verify publish succeeded (clawhub publish times out but often succeeds)
          sleep 5
          npx clawhub inspect arpc 2>&1 | grep -q "${{ steps.version.outputs.version }}" && echo "✔ Published" || echo "⚠ Publish may have failed"
        env:
          CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
